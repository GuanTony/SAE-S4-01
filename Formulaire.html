<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulaire Alimentaire</title>
    <link rel="stylesheet" href="Formulaire.css">
</head>

<body>

<div class="formulaire" id="Form">
    <form action="Formulaire.php" method="POST" class="formulaire-container">
        <div id="presentation"><h1> Présentez-vous</h1></div>
        <div id="nom"><p>
            <label for="nom"> Nom</label>
            <input type="text" placeholder="Votre nom" name="name" required>
        </p>
        </div>
        <div id="prenom">
            <p>
                <label for="prenom"> Prénom</label>
                <input type="text" placeholder="Votre prénom" name="prenom" required>
            </p>
        </div>
        <div id="niveau">
            <label for="niveau"> Niveau Scolaire</label>
                <select name="Etablissement" id="Etablissement">
                    <option value="Lycée">Collège</option>
                    <option value="College">Lycée</option>
                </select>
            </p>
        </div>
        <div id="age"><p>
            <label for="age"> Age </label>
            <input class="age" type="number" placeholder="Votre age" name="age" required min="1" max="20">
        </p></div>

        <div class="container-flex">
            <div id="valider">
                <button type="submit" class="btn submit"> Valider</button>
            </div>
            <div id="annuler">
                <button type="button" class="btn cancel" onclick="closeForm()"> Annuler</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
