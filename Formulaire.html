<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulaire Alimentaire</title>
    <link rel="stylesheet" href="Formulaire.css">
    <script src="Formulaire.js"></script>
</head>

<body>
    <section>
        <div class="formulaire" id="Form">
            <form action="Formulaire.php" method="POST" class="formulaire-container">
                <h1>Présentez-vous</h1>
                    <div class="inputbox">
                        <input type="text" required name="name">
                        <label >Nom</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required name="prenom">
                        <label >Prénom</label>
                    </div>
                    <div class="inputbox">
                        <label >Niveau Scolaire</label>
                       <select name="Etablissement" id="Etablissement">
                            <option value="College">College</option>
                            <option value="Lycee">Lycée</option>
                        </select>
                    </div>
                    <div class="inputbox">
                        <input type="number" required min="10" max="18" name="age">
                        <label >Age</label>
                    </div>
                <div class="container-flex">
                    <div id="valider">
                        <button type="submit"> Valider</button>
                    </div>
                 
                </div>
                


            </form>
            
            <div class="information">
                Notre site Web utilise vos données pour les stocker dans une base de données. En cliquant sur "Valider", vous acceptez <a href="CGU.html">les conditions générales d'utilisation</a> et donc de nous laisser utiliser vos données à des fins pédagogiqe.
    
            </div>
        </div>
    </section>

</body>


</html>
