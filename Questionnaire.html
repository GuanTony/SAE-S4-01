<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Questionnaire Alimentaire</title>
    <link rel="stylesheet" href="Questionnaire.css">
</head>
<body>
<div class="questionnaire">
    <form>
        <div id="conteneur">
        <div id="matin">
            <div id="questionmatin">
                <div class="titre">
                    <label>Mangez vous le matin ?</label>
                </div>
            </div>
            <input type="radio" name="question" value="oui" class="oui"/> <label>Oui</label>
            <input type="radio" name="question" value="non" class="non" checked/> <label>Non</label>
        </div>
        <br>
        <div id="choixmatin" class="myQuest">
            <div id="plutot">
                <div class="titre">
                    <label>Si oui, vous êtes plutôt ?</label>
                </div>
            </div>
            <input type="checkbox" name="pdej1" value="Oui"/> <label>Produit Laitier</label>
            <input type="checkbox" name="pdej2" value="Oui"/> <label>Charcuterie</label>
            <input type="checkbox" name="pdej3" value="Oui"/> <label>Oeuf</label>
            <input type="checkbox" name="pdej4" value="Oui"/> <label>Fruit</label>
            <input type="checkbox" name="pdej5" value="Oui"/> <label>Céréales</label>
            <input type="checkbox" name="pdej6" value="Oui"/> <label>Boisson</label>
            <input type="checkbox" name="pdej7" value="Oui"/> <label>Patisserie</label>
        </div>
        <br>

        <div id="diner" class="diner">
            <div id="questiondiner">
                <div id="Second">
                    <div class="titre">
                        <label> Que mangez-vous au Diner ?</label><br>
                    </div>
                </div>
                <div id="choixdiner">
                    <input type="checkbox" name="repas6" value="Oui"/> <label>Une Entree</label>
                    <input type="checkbox" name="repas1" value="Oui"/> <label>Plat de Legume</label>
                    <input type="checkbox" name="repas2" value="Oui"/> <label>Plat de Viande</label>
                    <input type="checkbox" name="repas3" value="Oui"/> <label>Plat de Poisson</label>
                    <input type="checkbox" name="repas4" value="Oui"/> <label>Plat de Pates</label>
                    <input type="checkbox" name="repas5" value="Oui"/> <label>Plat Compose</label>
                    <input type="checkbox" name="repas9" value="Oui"/> <label>Fast Food</label>
                    <input type="checkbox" name="repas10" value="Oui"/> <label>Végétarien</label>
                    <input type="checkbox" name="repas8" value="Oui"/> <label>Fromage</label>
                    <input type="checkbox" name="repas7" value="Oui"/> <label>Dessert</label>
                </div>
            </div>
            <br>
            <div class="bouton">
                <button type="submit" class="btn" id="btnvalider"> Valider</button>
                <button type="submit" class="btn" id="btnretour"> Retour</button>
            </div>
        </div>
        </div>
    </form>
</div>
<script src="Questionnaire.js"></script>
</body>
</html>
